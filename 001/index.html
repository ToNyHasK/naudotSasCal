<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
    <form name="calculator">
        <input type="text" name="display" class="textview" readonly maxlength="50">
    </form>
    <table>
        <tr>
            <td><input type="button" class="button gray symbol" value="√" onclick="SR('r', '^')" id="r" disabled></td>
            <td><input type="button" class="button gray symbol" value="^" onclick="exponent(calculator.display.value)"></td>
            <td><input type="button" class="button gray symbol" value="⌫" onclick="calculator.display.value=calculator.display.value.substring(0, calculator.display.value.length - 1)"></td>
            <td class="pc"><input type="button" class="button blue symbol" value="÷" onclick="calculator.display.value+='/'"></td>
        </tr>
        <tr>
            <td><input type="button" class="button gray number" value="7" onclick="calculator.display.value+='7'"></td>
            <td><input type="button" class="button gray number" value="8" onclick="calculator.display.value+='8'"></td>
            <td><input type="button" class="button gray number" value="9" onclick="calculator.display.value+='9'"></td>
            <td class="pc"><input type="button" class="button blue symbol" value="X" onclick="calculator.display.value+='*'"></td>
        </tr>
        <tr>
            <td><input type="button" class="button gray number" value="4" onclick="calculator.display.value+='4'"></td>
            <td><input type="button" class="button gray number" value="5" onclick="calculator.display.value+='5'"></td>
            <td><input type="button" class="button gray number" value="6" onclick="calculator.display.value+='6'"></td>
            <td class="pc"><input type="button" class="button blue symbol" value="-" onclick="calculator.display.value+='-'"></td>
        </tr>
        <tr>
            <td><input type="button" class="button gray number" value="1" onclick="calculator.display.value+='1'"></td>
            <td><input type="button" class="button gray number" value="2" onclick="calculator.display.value+='2'"></td>
            <td><input type="button" class="button gray number" value="3" onclick="calculator.display.value+='3'"></td>
            <td class="pc"><input type="button" class="button blue symbol" value="+" onclick="calculator.display.value+='+'"></td>
        </tr>
        <tr>
            <td><input type="button" class="button gray symbol" value="C" onclick="calculator.display.value=''"></td>
            <td><input type="button" class="button gray number" value="0" onclick="calculator.display.value+='0'"></td>
            <td><input type="button" class="button gray symbol" value="." onclick="calculator.display.value+='.'"></td>
            <td class="pc"><input type="button" class="button blue symbol" value="=" onclick="calculator.display.value=eval(calculator.display.value)"></td>
        </tr>
        <tr class="phone">
            <td><input type="button" class="button blue symbol" value="÷" onclick="insertOp('/')"></td>
            <td><input type="button" class="button blue symbol" value="X" onclick="insertOp('*')"></td>
            <td><input type="button" class="button blue symbol" value="-" onclick="calculator.display.value+='-'"></td>
        </tr>
        <tr class="phone">
            <td><input type="button" class="button blue symbol" value="+" onclick="calculator.display.value+='+'"></td>
            <td><input type="button" class="button blue symbol" value="=" onclick="calculator.display.value=eval(calculator.display.value)"></td>
        </tr>
    </table>
</div>
<script type="javascript">
    function exponent(calculator) {
        var inputNum1=calculator;
        var inputNum2=calculator.split('^')[1];
        var result = Math.pow(inputNum1, inputNum2);
        calculator = result;
    }
</script>
</body>
</html>
